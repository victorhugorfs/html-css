<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="register.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">User</label>
            <input type="text" name="user" id="iuser" required minlength="3" maxlength="15" size="15" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" size="20" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
