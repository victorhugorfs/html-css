<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <h1>My first table</h1>
    <!--
    Table hierarchy (simple)
    Table
       Table Row
           Table Header
           Table Data
    -->
    <table>
        <tr class="linha"> <!--First Row-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Second Row-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Third Row-->
            <td class="number">A3</td>
            <td class="number">B3</td>
            <td class="number">C3</td>
        </tr>
        <tr> <!--Fourth Row-->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
</body>
</html>
