<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="register.php" method="post" autocomplete="on">
        <p>
            <label for="icol">Color: </label>
            <input type="color" name="col" id="icol" value="#000000">
        </p>
        
        <p>
            <label for="ilevel">Satisfaction level: </label>
            <input type="range" name="level" id="ilevel" min="1" max="10">
        </p>

        <p>
            <label for="ifoto">Profile Picture</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p> 
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </p>
    </form>
</body>
</html>
