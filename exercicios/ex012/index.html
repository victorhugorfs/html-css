<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos with HTML5</title>
</head>
<body>
    <h1>Inserting locally hosted videos</h1>
    <p>This video hosted in my own server.</p>
    <video controls width="800" poster="images/pexels-pixabay-65911.jpg">
        <source src="media/video2.mp4" type="video/mp4">
        <source src="media/video2.webm" type="video/webm">
        <p>Your browser does not support video playback.</p>
    </video>
    <h1>Inserting youtube videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FWzH0oKgVcs?si=KS2tQmMAroxMsmFW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
