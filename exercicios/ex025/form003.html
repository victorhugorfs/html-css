<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="register.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Name</label>
            <input type="text" name="name" id="iname" required maxlength="30" minlength="3" autocomplete="name" required>
        </p>
        <p>
            <label for="iavarage">Avarage</label>
            <input type="number" name="Avarage" id="iavarage" min="0" max="10" placeholder="0 to 10" step="0.1" required>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
